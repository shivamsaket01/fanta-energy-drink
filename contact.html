<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact - Fanta</title>
    <style>
        .contact-section {
            padding: 15vh 10vw;
            min-height: 100vh;
            background: linear-gradient(150deg, rgb(255, 94, 0), rgb(255, 166, 0));
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .contact-container h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: orangered;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: orangered;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background-color: #d13e20;
        }
    </style>
</head>

<body>
    <nav style="background: rgba(0,0,0,0.2);">
        <a href="index.html"><img src="Assets/logo.png" alt="Fanta Logo" style="height: 50px;"></a>
        <div class="cntr-nav">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="shop.html">Shop</a>
            <a href="contact.html" style="font-weight: bold;">Contact</a>
        </div>
        <!-- <i class="ri-menu-fill"></i> -->
    </nav>

    <div class="contact-section">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <form onsubmit="event.preventDefault(); alert('Message Sent! We will get back to you soon.');">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="5" required placeholder="How can we help?"></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-logo">
            <img src="Assets/logo.png" alt="Fanta Logo">
            <p>Experience the refreshing taste of Fanta. Bursting with orange flavor and energy to keep you going.</p>
        </div>
        <div class="footer-links">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="footer-social">
            <h3>Follow Us</h3>
            <div class="social-icons">
                <i class="ri-facebook-fill"></i>
                <i class="ri-instagram-fill"></i>
                <i class="ri-twitter-x-fill"></i>
                <i class="ri-youtube-fill"></i>
            </div>
        </div>
        <div class="copyright">
            &copy; 2024 Fanta Energy. All rights reserved.
        </div>
    </footer>
</body>

</html>
